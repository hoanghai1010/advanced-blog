<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Blog</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="w-full min-h-20 bg-white">
    <div class="w-full h-20 bg-black flex items-center justify-between px-20">
      <!-- Logo -->
      <img src="assets/images/logo-1.png" alt="Logo" class="w-140 h-28">
      <!-- Navigation -->
      <div class="flex items-center gap-8">
        <!-- Desktop Navigation Links -->
        <nav class="flex items-center gap-6">
          <a href="#" class="text-white font-inter text-base font-normal leading-7 cursor-pointer no-underline">Home</a>
          <a href="#" class="text-white font-inter text-base font-normal leading-7 cursor-pointer no-underline">Blog</a>
          <a href="#" class="text-white font-inter text-base font-normal leading-7 cursor-pointer no-underline">About Us</a>
          <a href="#" class="text-white font-inter text-base font-normal leading-7 cursor-pointer no-underline">Contact us</a>
        </nav>
        <!-- Subscribe Button -->
        <button class="text-black font-sen text-lg font-bold leading-6 py-4 px-12 bg-white cursor-pointer hover:bg-dark-yellow">Subscribe</button>
        <!-- Mobile Menu Button -->
        <div class="hidden">
          <button class="bg-none border-none cursor-pointer p-0">
            <img src="menu-icon.png" alt="Menu" class="w-6 h-6 text-white">
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative w-100\% h-720 shrink-0">
    <img src="assets/images/man.png" alt="" class="w-100\% h-full object-cover">
    <div class="absolute inset-0 bg-gradient-radial"></div>
    <div class="absolute left-20 top-32 w-804">
      <div class="text-white font-inter text-base font-black uppercase tracking-widest mb-6">
        <span class="font-normal">Posted on</span>
        <span class="font-normal">startup</span>
      </div>
      <h1 class="text-white font-sen text-56 font-bold leading-64 tracking-tighter mb-6">
        Step-by-step guide to choosing great font pairs
      </h1>
      <div class="mb-4">
        <span class="text-white font-inter text-base font-normal leading-7">By</span>
        <span class="text-yellow font-inter text-base font-normal leading-7">James West</span>
        <span class="text-white font-inter text-base font-normal leading-7">| May 23, 2022</span>
      </div>
      <p class="text-white font-inter text-base font-normal leading-7 w-599 mb-12">
        Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident.
      </p>
      <button class="inline-flex items-center justify-center px-12 py-4 bg-yellow hover:bg-dark-yellow" >
        <span class="text-black font-sen text-lg font-bold leading-6">Read More &gt;</span>
      </button>
    </div>
  </section>
